<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<div class="card bg-milch top " *ngIf="isLoggedIn">
      <!-- Navigation components -->


      <nav class="navbar navbar-expand-lg navbar-dark justify-content-between">
        <div class="col-2">

             <a class="navbar-brand brand" [routerLink]="'/dashboard/'">DELOREAN</a>

        </div>
        <!-- Component links -->

        <div class="navbar-nav" *ngIf="isLoggedInAndAdminRole">
          <a class="nav-link" [routerLink]="'/user-management/'"><i class="fas fa-users"></i>
            <br>Users</a>
        </div>


        <div class="navbar-nav" *ngIf="isLoggedInAndPrjMgrRole">
          <a class="nav-link" [routerLink]="'/project-management/'"><i class="fas fa-project-diagram"></i>
            <br>Projects</a>
        </div>


        <div class="navbar-nav" *ngIf="isLoggedInAndUserRole">
          <a class="nav-link" [routerLink]="'/time-tracking/'"><i class="fas fa-stopwatch"></i>
            <br>Time Tracking</a>
        </div>

        <!-- Logout and About -->

        <div class="col-2 btn-group-sm">
          <p>Logged in as: <b>{{username}}</b></p>
          <button class="btn btn-outline-info navbar-btn right" type="button" [routerLink]="'/about/'">About</button>
          <button class="btn btn-outline-danger navbar-btn right" type="button" (click)="logout()">Logout <i
            class="fas fa-sign-out-alt"></i></button><br>


        </div>
      </nav>
  </div>
