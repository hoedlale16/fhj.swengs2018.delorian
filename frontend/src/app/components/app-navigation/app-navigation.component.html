    <div class="row page-header">

      <!-- Navigation components -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" [routerLink]="'/dashboard/'">Delorian</a>

        <!-- Component links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" *ngIf="isLoggedInAndAdmin">
            <a class="nav-link" [routerLink]="'/user-management/'">User Management</a>
          </li>

          <li class="nav-item" *ngIf="isLoggedInAndPrjMgr">
            <a class="nav-link"[routerLink]="'/project-management/'">Project Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/time-tracking/'">Time Tracking</a>

     </nav>
    </div>
  </div>
