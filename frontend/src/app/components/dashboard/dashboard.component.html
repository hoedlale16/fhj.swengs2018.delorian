<div class="card bg-light ">
  <div class="card-body">
    <div class="col-md-12">
      <div class="row">
        <h1>WELCOME {{currLoggedInUser}}!</h1>
      </div>

      <accordion>
        <accordion-group heading="Quick booking" isOpen="true">
          <div *ngIf="hasUserRole == false">
            No permission to track project times!
          </div>
          <div *ngIf="hasUserRole">
            <div class="card text-dark">
              <app-time-tracking-form fillWithLastBooking="true"
                                      currentRouteLink="/dashboard"
                                      [projectOptions]="projects"
                                      [currLoggedInUser]="currLoggedInUser"></app-time-tracking-form>
            </div>
          </div>
        </accordion-group>
        <accordion-group heading="Bookings of projects">
          <div class="card text-dark" *ngIf="hasUserRole">
            <div *ngIf="chartData.length === 0">
              No tracked times available
            </div>
            <div *ngIf="chartData.length > 0">
              <canvas baseChart
                      [datasets]="chartData"
                      [labels]="chartLabels"
                      [options]="chartOptions"
                      [colors]="chartColors"
                      legend="true"
                      chartType="bar"
                      (chartHover)="chartHovered($event)"></canvas>
            </div>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
