<div style="height:100vh; overflow: hidden">
<div class="card bg-milch ">
  <div class="card-body">
    <div class="col-md-12">
      <div class="row">
        <h1>Welcome {{currLoggedInUser.toUpperCase()}}!</h1>
      </div>

      <accordion class="bg-milch">
        <accordion-group heading="Quick booking" isOpen="true" class="bg-milch">
          <div *ngIf="hasUserRole == false">
            No permission to track project times!
          </div>
          <div *ngIf="hasUserRole">
            <div class="card bg-milch text-dark">
              <app-time-tracking-form fillWithLastBooking="true"
                                      currentRouteLink="/dashboard"
                                      [projectOptions]="projects"
                                      [currLoggedInUser]="currLoggedInUser"></app-time-tracking-form>
            </div>
          </div>
        </accordion-group>
        <accordion-group heading="Bookings of projects" class="bg-milch">
          <div class="card bg-milch text-dark" *ngIf="hasUserRole">
            <div *ngIf="chartData.length === 0">
              No tracked times available
            </div>
            <div *ngIf="chartData.length > 0">
              <canvas baseChart
                      [datasets]="chartData"
                      [labels]="chartLabels"
                      [options]="chartOptions"
                      [colors]="chartColors"
                      legend="true"
                      chartType="bar"
                      (chartHover)="chartHovered($event)"></canvas>
            </div>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
</div>
