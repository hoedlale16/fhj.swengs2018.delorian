<div class="card bg-light">
  <div class="card-body">
    <div class="col-md-12">
      <div class="row">
        <h1>WELCOME {{currLoggedInUser}}!</h1>
      </div>

      <div class="row">
        <div class="col card text-dark">
          <strong>Last booking:</strong>
          <app-time-tracking-form fillWithLastBooking="true"
                                  [projectOptions]="projects"
                                  [currLoggedInUser]="currLoggedInUser"></app-time-tracking-form>
        </div>
      </div>

      <div class="row">
        <div class="col card text-dark">
          <strong>Bookings of projects</strong>
              <canvas baseChart
                      [datasets]="chartData"
                      [labels]="chartLabels"
                      [options]="chartOptions"
                      legend="false"
                      chartType="bar"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
              </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
