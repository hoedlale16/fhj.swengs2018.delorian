<div class="card bg-light ">
  <div class="card-body">
    <div class="col-md-12">
      <div class="row">
        <h1>WELCOME {{currLoggedInUser}}!</h1>
      </div>

      <div class="row">
        <div class="col card text-dark">
          <strong>Last booking:</strong>
          <app-time-tracking-form fillWithLastBooking="true"
                                  [projectOptions]="projects"
                                  [currLoggedInUser]="currLoggedInUser"></app-time-tracking-form>
        </div>
      </div>

      <div class="row">
        <div class="col card text-dark">
          <div class="card-header pointerCursor"  (click)="toggleBookedProjectTimes()">
            <strong>Bookings of projects:</strong>
          </div>
          <div class="card-body text-dark" *ngIf="chartData.length === 0">
            No tracked times available
          </div>
          <div class="card-body text-dark" *ngIf="chartData.length > 0" [hidden]="isBookedProjectTimesHidden">
              <canvas baseChart
                      [datasets]="chartData"
                      [labels]="chartLabels"
                      [options]="chartOptions"
                      [colors]="chartColors"
                      legend="true"
                      chartType="bar"
                      (chartHover)="chartHovered($event)"
                      >
              </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
