<html>
<div class="row justify-content-between test">

  <div class="hello">
    <h3 style="color: black;"> Welcome to Delorean!</h3>
    <hr>
    <p class="pL">Hello and welcome!</p>
    <p class="pL">Please sign-in to your account to track your projects working time!</p>
  </div>

  <div class="col-md-6" style="margin: 10% auto">
    <div class="card-group ">
      <div class="card bg-light p-4">
        <div class="round" style="margin: 0 auto;">
          <div class="floating ">
            <img class="tossing " src="http://svgur.com/i/im.svg"/>
          </div>
        </div>
        <div class="shadow">
        </div>

        <div class="card-body text-dark">

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input id="password" type="password" name="password" formControlName="password" class="form-control"/>
                </div>
              </div>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
