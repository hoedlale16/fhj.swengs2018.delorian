<div style="text-align: center;">
  <a class="btn btn-outline-success navbar-btn" [routerLink]="'/user-form/'">New user</a>
</div>

<div class="card bg-milch">

  <div class="row">

  </div>

  <div class="card-body">
    <div class="col-md-12">
      <div class="row">
        <div *ngFor="let user of usersPage" class="col-4">

          <div class="card text-dark bg-milch">
            <div class="card-header">
              <strong>{{user.username}}</strong>
            </div>

            <div class="card-body bg-milch">
              <strong>First name:</strong> <em>{{user.firstName}}</em><br>
              <strong>Last name:</strong> <em>{{user.lastName}}</em><br>
              <div>
                <a class="btn btn-outline-success" title="Edit" [routerLink]="'/user-form/' + user.username">Edit</a>
                <button *ngIf="user.username !== currLoggedInUser" class="btn btn-outline-warning" type="button"
                        (click)="deleteUser(user)">Delete
                </button>
              </div>
            </div>
          </div>



        </div>

      </div>

    </div>
  </div>
  <div class="col-xs-12 col-12">
    <pagination [totalItems]="users.length"
                [itemsPerPage]="usersPerPage"
                (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
